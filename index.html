<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0629f5d5a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="page-container">
        <div class="wrapper">
            <header>
                <div class="title">Newsee</div>
                <div class="nav-menu">
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                    <a href="#" class="nav-link">Legal</a>
                    <a href="#" class="bars-button"><i class="fas fa-bars"></i></a>
                </div>
            </header>
            <div class="content">
                <div class="image-wrapper"><img src="image.svg" alt="man reading a newspaper"></div>
                <div class="sign-up-wrapper">
                    <span class="sign-up-text">Sign up today to get all the latest news sent straight to your
                        inbox</span>
                    <div class="sign-up-box">
                        <input type="email" name="email" id="email" placeholder="you+newsee@example.com">
                        <input type="button" id="subscribe-button" value="Subscribe">
                    </div>

                </div>
            </div>
        </div>



        <footer><span class="footer-wrapper">The Number 1 Free News Aggregate on the Internet</span>
        </footer>
    </div>
</body>

</html>
